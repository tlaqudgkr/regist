{% extends 'base.html' %}

{% block content %}
<h1>회원가입</h1>

<form action="" method="post">
    {% csrf_token %}
    {% if form.errors %}
        <p>아래 내용을 다시 확인하세요.</p>
    {% endif %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password1.label_tag }} {{ form.password1 }}
    {{ form.password2.label_tag }} {{ form.password2 }}
    <input type="submit" value="회원가입">
</form>
{% endblock %}
