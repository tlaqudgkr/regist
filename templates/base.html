<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>로그인 페이지 작업하기.</h1>
<a href="/">Home 가기</a>
{% if user.is_authenticated %}
    {{ user.username }} 님 안녕하세요.
<a href="{% url 'password_change' %}">비밀번호 변경</a>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">회원가입</a>
{% endif %}

{% block content %}서브페이지 보이는 영역{% endblock %}
</body>
</html>
